<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача №34 Код CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <p>CSS</p>
        </header>
        <div class="text-container">
            <pre><code>
    <span class="name-of-class">.something-semantic</span> {
        <span class="property">display</span>: <span class="property-value">table</span>;
        <span class="property">width</span>: <span class="property-value">100%</span>;
    }
    <span class="name-of-class">.something-else-semantic</span> {
        <span class="property">display</span>: <span class="property-value">table-cell</span>;
        <span class="property">text-align</span>: <span class="property-value">center</span>;
        <span class="property">vertical-align</span>: <span class="property-value">middle</span>;
    }  
            </code></pre>
        </div>
    </div>
    
</body>
</html>
